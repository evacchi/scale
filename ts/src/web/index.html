<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Scale Function Playground</title>
    <script type="module" src="app.ts"></script>
    <style>
        body {
            font-family: Arial;
        }
        table {
            width: 100%;
            border: 1px solid #66e;
            background: #ddf;
            border-radius: 6px;
        }
        h2 {
            color: #080;
        }

        #status {
            background: #ccc;
        }
    </style>
  </head>
  <body>
    <h1>Scale Function Playground</h1>

    <form onsubmit="return false;">
      <input type="submit" value="Run" id="crun" /> <span id="status"></span>
      <br><br>
      <table>
        <tr>
          <td valign="top">
            <h2>Scale functions</h2>
            <table id="cmodules"></table>
            <br>
            <input type="file" id="inputfile" /> <input type="submit" value="Add scale fn" id="cadd" />
          </td>
          <td valign="top" width="30%">
            <h2>Request:</h2>
            <table>
              <tr><td>Method:</td><td><input type="text" id="cmethod" value="GET"></td></tr>
              <tr><td>Protocol:</td><td><input type="text" id="cprotocol" value="http"></td></tr>
              <tr><td>IP:</td><td><input type="text" id="cip" value="10.10.10.10"></td></tr>
              <tr><td>Body:</td><td><input type="text" id="cbody" value="Scale Functions Awesome"></td></tr>
              <tr><td>Headers:</td><td>
                  <table id="cheaders"></table>
                  <button id="cheadersadd">Add</button>
              </td></tr>
            </table>                
          </td>
          <td valign="top" width="50%">
            <h2>Response:</h2>
            <table>
              <tr><td>Status:</td><td><span id="rstatus"></span></td></tr>
              <tr><td>Body:</td><td><div id="rbody"></div></tr>
              <tr><td>Headers:</td><td>
                  <table id="rheaders"></table>
              </td></tr>
            </table>                
          </td>
        </tr>
    </table>
    </form>
  </body>
</html>
